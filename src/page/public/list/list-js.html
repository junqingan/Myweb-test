 <script>
    $(function(){
        $('img[data-original]').lazyload({
            'effect' : "fadeIn",
            'placeholder':'<{$_THEME_}>/images/lazy.png'
        });
        var z=0;
        $('.index-item-wrap').each(function(){
            if(z%4 == 0){
                $(this).css('margin-left','0');
            }
            z++;
        });
        $('.index-item-wrap').hover(function(){
            $('.index-item-list-hover',this).stop().fadeIn(300)
        },function(){
            $('.index-item-list-hover',this).stop().fadeOut(300);
        });
    })
</script>
