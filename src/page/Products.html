    <script>
        $(function () {
            $.getJSON("../../../json/pro-list.json", function (data) {
                console.log(data);
                var cHtml = "";
                for (var i = 0; i < data.length; i++) {
                    cHtml +=
                        '<li class=li_' + i + '>' +
                        '<a href="javascript:;">' +
                        '<p class="txt">' +data[i].name+'</p>' +
                        '<img class="food_pic" src=' + data[i].img_sm + '>' +
                        '</a>' +
                        '</li>';


                }
                $(".listul").html(cHtml); //将数据增加到页面中
            })
        })
