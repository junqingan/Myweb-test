<style>
    .bar-standard.bar-footer{border-top: 1px #ddd solid;height: 1.2rem;width: 100%;padding: 0 2%;}
    .product-bar-footer .fa-2x{text-align:center}
    .product-bar-footer .fa-2x .img-wrapper{width: 0.7em;height: 0.7em;display: inline-block;margin: 0 auto;text-align: center;}
    .product-bar-footer .fa-2x .img-wrapper.indx{background: url(/public/images/3b/d2/00/35e823ff3a0ebe9bd1aa541bdfccb576b8ea9efd.png?v54a4) no-repeat;background-size: contain;}
    .product-bar-footer .fa-2x .img-wrapper.gwc{background: url(/public/images/60/4e/f9/9d475f9123ba87540a5dfcd10b391961626821cc.png?v54a4) no-repeat;background-size: contain;}
    .product-bar-footer .fa-2x .img-wrapper.zxzx{background: url(/public/images/d0/37/b0/b3bed135f3dfeb1a99f231f23d09ab43c692d5e1.png?v54a4) no-repeat;background-size: contain;}
    .product-bar-footer .btn-buy{    top: 10px;font-size: 14px;margin: 0 3px;padding: 0.2rem 0.15rem;}
    .product-bar-footer .btn-positive{    border: 1px solid #f39801;}
    .bar .btn.pull-right}{    }
    .fa.pull-left{margin-right:0.4em}
    .fa.pull-left p{color:#6f6f6f}
    .product-bar-footer .btn-addtocart{border: 1px solid #f39801;color:#f39801;padding: 0.2rem 0.15rem;}
    #gotop{width:42px;height:42px;background: url('/public/images/9e/fb/c9/341791370a4dc5bc473c20db6e2720898980e544.png?v54a4') no-repeat;background-size:cover;position:fixed;z-index: 9;right: 3%;bottom: 16%;display:none;border-radius: 50% 50%;}

</style>


<div class="bar bar-standard bar-footer product-bar-footer">
    <a class="fa fa-2x pull-left" href="<{link app=b2c ctl=mobile_index}>">
        <div class="img-wrapper indx"></div>
        <p>首页</p>
    </a>
    <a class="fa fa-2x pull-left" href="<{link app=b2c ctl=mobile_cart}>">
        <div class="img-wrapper gwc"></div>
        <p>购物车</p>
        <span class="cart-count hidden">0</span>
    </a>
    <a class="fa fa-2x pull-left" href="http://q.url.cn/cdy5hS?_type=wpa&qidian=true">
        <div class="img-wrapper zxzx"></div>
        <p>客服</p>
    </a>
    <{if $buy_area}>
    <{$buy_area}>
    <{else}>
    
    <a class="btn btn-positive btn-buy pull-right" href="<{link app=b2c ctl=mobile_cart act=fastbuy args0=$data_detail.product.product_id args1=1}>" style="margin-left: 0px;">立即购买</a>
    <a class="btn btn-primary btn-buy btn-addtocart pull-right" href="<{link app=b2c ctl=mobile_cart act=add args0=$data_detail.product.product_id args1=1}>" style="margin-left: 0px;margin-right:5px;">加入购物车</a>
    <{/if}>
</div>
<!-- gotop s -->
<div id="gotop" ></div>

<script>
    $(window).scroll(function () {  
        var scrollt = document.documentElement.scrollTop + document.body.scrollTop;
        if ( scrollt > 100 ){  
            $("#gotop").fadeIn(500); 
           
        } else { 
            $("#gotop").fadeOut(500); 
        }  
    });
    $("#gotop").click(function(){ 
        $("html,body").animate({scrollTop: 0},800,function(){}); 
    });
</script>
